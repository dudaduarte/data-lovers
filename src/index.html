<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="root">
    <section class="details">
      <button class="trs next"><i class="far fa-angle-right"></i> </button>
      <figure class="slider slider-images">
        <a href="#" class="trs"><img src="" /></a>
      </figure>
      <div class="slider slider-data"></div>
      <button class="trs prev"><i class="far fa-angle-right"></i>
      </button>
    </section>
    <section class="pokemons">
      <div id="pokemon-div" class="pokemons-panel"></div>
      <div class='select-type-pokemon'>
          <button class='type-pokemon' value="Normal">Normal</button>
          <button class='type-pokemon' value='Fighting' >Fighting</button>
          <button class='type-pokemon' value='Flying'>Flying</button>
          <button class='type-pokemon' value='Poison'>Poison</button>
          <button class='type-pokemon' value='Ground'>Ground</button>
          <button class='type-pokemon' value='Bug'>Bug</button>
          <button class='type-pokemon' value='Ghost'>Ghost</button>
          <button class='type-pokemon' value='Steel'>Steel</button>
          <button class='type-pokemon' value='Fire'>Fire</button> 
          <button class='type-pokemon' value='Water'>Water</button>
          <button class='type-pokemon' value='Grass'>Grass</button>
          <button class='type-pokemon' value='Electric'>Electric</button>
        </div>
    </section>
  </div>
  </div>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
