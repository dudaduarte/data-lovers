<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Exo|Luckiest+Guy" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {packages: ['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  ...
</script>
</head>

<body>
  <header class='header-style'>
    <img src="../images/pokeball.png" class='pokebola-title'>
    <h1> Pokémon Viewer</h1>
  </header>
  <div class="root">
    <section class='details'>
      <section>
        <div class="info-picked-pokemon"></div>
        <div class="evolutions-pokemons hidden">
          <div class="evolution-card"></div>
        </div>
      </section>
      <div class="img-picked-pokemon"></div>
    </section>
    <section class="pokemons">
        <div class='dropdown-container'>
            <select class='order'>
              <option class="order-option" value="" selected disabled>Sort Pokémons by:</option>
              <option class="order-option" value="crescent">Number - Crescent</option>
              <option class="order-option" value="decrescent">Number - Decrescent</option>
              <option class="order-option" value="a-to-z">A to Z</option>
              <option class="order-option" value="z-to-a">Z to A</option>
              <option class="order-option" value="calc">calculo</option>
            </select>
          </div>
      <section class="container-pokemons-panel">
        <div id="pokemon-div" class='pokemons-panel'></div>
      </section>
      <div class='div-select-type'>
        <h3 class='title-filter'></h3>
        <div class='div-buttons'>
          <button class='type-pokemon normal' value="Normal">Normal</button>
          <button class='type-pokemon fighting' value='Fighting'>Fighting</button>
          <button class='type-pokemon flying' value='Flying'>Flying</button>
          <button class='type-pokemon poison' value='Poison'>Poison</button>
          <button class='type-pokemon ground' value='Ground'>Ground</button>
          <button class='type-pokemon bug' value='Bug'>Bug</button>
          <button class='type-pokemon ghost' value='Ghost'>Ghost</button>
          <button class='type-pokemon fire' value='Fire'>Fire</button>
          <button class='type-pokemon water' value='Water'>Water</button>
          <button class='type-pokemon grass' value='Grass'>Grass</button>
          <button class='type-pokemon electric' value='Electric'>Electric</button>
          <button class='type-pokemon psychic' value='Psychic'>Psychic</button>
          <button class='type-pokemon dragon' value='Dragon'>Dragon</button>
          <button class='type-pokemon rock' value='Rock'>Rock</button>
          <button class='type-pokemon all' value='All'>All</button>
        </div>
      </div>
      <div class='div-filter-name'>
        <div class='icon-search'><i class="fas fa-search"></i></div><input id="input-name-pokemon"
          class='input-name-style' type="text" placeholder="Search for a pokémon by name">
      </div>
    </section>
  </div>
  </div>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="main.js"></script>
</body>

</html>
